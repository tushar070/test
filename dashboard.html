<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFECD2, #FCB69F);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #EA9276;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: chocolate;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #EA9276;
        }
    </style>
</head>
<body>
    <header>Mental Wellness Dashboard</header>
    <div class="container">
        <h2>Welcome, <span id="userName"></span>!</h2>
        <p>Your registered email: <b><span id="userEmail"></span></b></p>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const name = localStorage.getItem("userName");
        const email = localStorage.getItem("userEmail");

        if (!name || !email) {
            alert("Please login first!");
            window.location.href = "login.html";
        } else {
            document.getElementById("userName").textContent = name;
            document.getElementById("userEmail").textContent = email;
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
