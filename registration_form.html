<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 { color: #EA9276; margin-bottom: 20px; }

        .input-group { margin: 15px 0; text-align: left; }

        label {
            display: block;
            margin-bottom: 5px;
            color: #EA9276;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus { border-color: #EA9276; outline: none; }

        .btn {
            background-color: chocolate;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover { background-color: #EA9276; }

        .login-link { margin-top: 15px; font-size: 14px; }

        .password-requirements {
            font-size: 12px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div id="registrationForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
                <div class="password-requirements">
                    Min. 6 characters
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password">
            </div>
            
            <button class="btn" onclick="register()">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
    function showMessage(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = 'block';
        
        // Hide after 5 seconds
        setTimeout(() => {
            element.style.display = 'none';
        }, 5000);
    }

    function hideMessages() {
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'none';
    }

    async function register() {
        hideMessages();
        
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validation
        if (!name || !email || !password || !confirmPassword) {
            showMessage('errorMessage', "Please fill in all fields.");
            return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showMessage('errorMessage', "Please enter a valid email address.");
            return;
        }

        // Password length validation
        if (password.length < 6) {
            showMessage('errorMessage', "Password must be at least 6 characters long.");
            return;
        }

        // Password match validation
        if (password !== confirmPassword) {
            showMessage('errorMessage', "Passwords do not match.");
            return;
        }

        try {
            const response = await fetch("http://localhost:5000/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.json();

            if (result.success) {
                showMessage('successMessage', `Account created successfully! Redirecting to login...`);
                
                // Clear form
                document.getElementById("name").value = '';
                document.getElementById("email").value = '';
                document.getElementById("password").value = '';
                document.getElementById("confirmPassword").value = '';
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                showMessage('errorMessage', result.error);
            }
        } catch (error) {
            showMessage('errorMessage', "Server not responding. Make sure backend is running.");
        }
    }

    // Allow Enter key to submit
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            register();
        }
    });
    </script>
</body>
</html>
